<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strawberry Iced Donuts</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="rounded">
    <div class="logo">
      <h1>dough co</h1><span class="logoDot">.</span>
    </div>
    <nav>
      <a href="#">Doughnuts</a>
      <a href="#">Locations</a>
      <a href="#">Careers</a>
      <a href="#">Team</a>
      <a href="#" class="rounded btn1">Order Now</a>
    </nav>
  </header>

  <main class="landing">

    <div class="miniature">
      <div class=miniature__container>
        <img src="./img/miniature-1.png" alt="Miniature donut 1">
      </div>
      <div class=miniature__container>
        <img src="./img/miniature-2.png" alt="Miniature donut 2">
      </div>
      <div class=miniature__container>
        <img src="./img/miniature-3.png" alt="Miniature donut 3">
      </div>
    </div>

    <img src="./svg/donut.svg" alt="" class="product-img">

    <div class="product-desc">
      <h2>Strawberry Iced With Sprinkles</h2>

      <p>Our glazed doughnut is dipped in strawberry icing and topped with festive rainbow sprinkles.</p>

      <div class="product-desc__details">

        <div class="product-desc__details__box">
          <span class="title">Weight</span>
          <span class="spec">120g</span>
        </div>
        <div class="product-desc__details__box">
          <span class="title">Sugar</span>
          <span class="spec">11g</span>
        </div>
        <div class="product-desc__details__box">
          <span class="title">Calories</span>
          <span class="spec">210</span>
        </div>
        <div class="product-desc__details__box">
          <span class="title">Sodium</span>
          <span class="spec">85mg</span>
        </div>
      </div>

      <div class="product-desc__buy">
        <select name="Quantity" id="quantity" class="rounded">
          <option value="" disabled selected>Quantity</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <a href="#" class="rounded btn2">Add To Cart</a>
      </div>

    </div>

  </main>

  <footer>
    <span class="backText">Strawberry</span>
  </footer>

</body>

</html>
